<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационная панель</title>
    <style>
        p {
            margin: 15px;
        }
        .one {
            display: flex;
            background-color: red;
            color: white;
            justify-content: flex-end;
            align-items: center;
            cursor: pointer;
        }
        .two {
            display: inline-block;
            background-color: #800080;
            color: white;
            height: 45em;
            width: 89em;
        }
    </style>
</head>
<body>
    <div class="one">
    <p>О нас</p><p>О нас</p><p>О нас</p>
    </div>
    <div class="two">
        <h1>Какой-то текст</h1>
    </div>
</body>
</html>
