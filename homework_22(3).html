<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = Number(prompt('Введите число:'))
        let result = 0
        for (let i = 0; i < userInput + 1; i++) {
            result += i
        }
        alert('Сумма всех чисел этого числа: ' + userInput + '. Равняется: ' + result)
    </script>
</body>
</html>
