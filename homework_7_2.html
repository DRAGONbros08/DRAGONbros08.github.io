<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d {
            display: flex;
            background-color: cyan;
            color: purple;
            justify-content: center;
            align-items: center;
            height: 48em;
            width: 89em;
        }
        h1 {
            transition: all ease-in .15s;
        }
        h1:hover {
            color: green;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="d">
    <h1>H</h1><h1>O</h1><h1>M</h1><h1>E</h1>
    </div>
</body>
</html>
