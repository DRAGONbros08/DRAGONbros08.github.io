<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt('Введите имя персонажа и мы проверим подходит ли оно вам:')
        if (name.length === 0) {
            alert('Вы не ввели имя!')
        } else if (name.length < 4) {
            alert('Оно слишком короткое, попробуйте ввсети больше чем 3 символов')
        } else if (name.length > 3 && name.length < 11) {
            alert(name + ' это имя идеально вам подходит!')
        } else {
            alert('Оно слишком длинное, попробуйте ввести меньше чем 11 символов')
        }
    </script>
</body>
</html>
